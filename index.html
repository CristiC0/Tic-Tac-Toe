<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div id="board">
            <div class="square" onclick="draw(1)"><p id="square1"></p></div>
            <div class="square" onclick="draw(2)"><p id="square2"></p></div>
            <div class="square" onclick="draw(3)"><p id="square3"></p></div>
            <div class="square" onclick="draw(4)"><p id="square4"></p></div>
            <div class="square" onclick="draw(5)"><p id="square5"></p></div>
            <div class="square" onclick="draw(6)"><p id="square6"></p></div>
            <div class="square" onclick="draw(7)"><p id="square7"></p></div>
            <div class="square" onclick="draw(8)"><p id="square8"></p></div>
            <div class="square" onclick="draw(9)"><p id="square9"></p></div>
        </div>
    </body>
</html>
